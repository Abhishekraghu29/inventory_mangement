{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <section class="section-content padding-y d-flex align-items-center">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style=" margin-top:40px;">
          <article class="card-body ">
        
        <header class="mb-4"><h4 class="card-title">Sign up</h4></header>

        <form action="{% url 'signup'%}" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{form.username.id_for_label}}">username:</label>
            <input type="text" name="{{form.username.name}}" class="=form-control" value="{{form.username.value}}"/>
            <span class="text-danger">{{form.username.errors}}</span>
          </div>

          <div class="form-group">
            <label for="{{form.password1.id_for_label}}">password1:</label>
            <input type="password" name="{{form.password1.name}}" class="=form-control" value="{{form.password1.value}}"/>
            <span class="text-danger">{{form.password1.errors}}</span>
          </div>

          <div class="form-group">
            <label for="{{form.password2.id_for_label}}">Re-type Password2:</label>
            <input type="password" name="{{form.password2.name}}" class="=form-control" value="{{form.password2.value}}"/>
            <span class="text-danger">{{form.password2.errors}}</span>
          </div>

          <!-- <input type="text" name="username" placeholder="username" required>
          <br>
          <br>
          <input type="email" name="email" placeholder="email Address" required>
          <br>
          <br>
          <input type="password" name="password1" placeholder="password" required>
          <br>
          <br>
          <input type="password" name="password2" placeholder="confirm password" required>
          <br>
          <br> -->
          <button type="submit"> sign up</button>
         
    
           
          </form>
          <p class="text-center mt-4">Have an account? <a href="{%url 'login'%}">Log In</a></p>
        <br><br>
        </article><!-- card-body.// -->
        </div> <!-- card .// -->
        
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>

  
</body>
</html>
