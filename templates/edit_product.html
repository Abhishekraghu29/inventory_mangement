{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Product - {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'product' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
