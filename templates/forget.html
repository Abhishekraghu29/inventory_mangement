{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{% static 'css/forget.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="section-content padding-y d-flex align-items-center">

  <div class="card mx-auto" style="margin-top: 40px;">
    <article class="card-body">
      
      <header class="mb-4">
        <h4 class="card-title text-center">Forgot Password</h4>
      </header>

      <p class="text-center mb-4">
        Enter your registered email address. We'll send you a link to reset your password.
      </p>

      <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <!-- <label>Email Address</label>
          {{ form.email }} -->
          <label>Email Address</label>
            <input type="text" name="Email Address" class="form-control" placeholder="Email Address" required>
        </div>

        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </div>

        {{ form.email.errors }}
        {{ form.non_field_errors }}

      </form>

      <p class="text-center mt-4">
        <a href="{% url 'login' %}">Back to Login</a>
      </p>

    </article>
  </div>

</section>

</body>
</html>
